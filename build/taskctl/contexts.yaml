contexts:
  powershell:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -w
        - /app
        - --env-file
        - envfile
        - ensono/eir-infrastructure:1.1.251
        - pwsh
        - -NonInteractive
        - -Command
    quote: "'"
    envfile:
      generate: true
      exclude:
        - PATH
        - SOURCEVERSIONMESSAGE
        - HOME
        - GITHUB_ACTIONS
