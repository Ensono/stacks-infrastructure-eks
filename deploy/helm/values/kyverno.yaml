    image:
      registry: ghcr.io/kyverno/kyverno
      tag: ${env:KYVERNO_VERSION}
  initContainer:
    image:
      registry: ghcr.io/kyverno/kyvernopre
      tag: ${env:KYVERNO_VERSION}

backgroundController:
  replicas: ${env:KYVERNO_BACKGROUND_CONTROLLER_REPLICA_COUNT}
  image:
    repository: ghcr.io/kyverno/background-controller
    tag: ${env:KYVERNO_VERSION}

cleanupController:
  replicas: ${env:KYVERNO_CLEANUP_CONTROLLER_REPLICA_COUNT}
