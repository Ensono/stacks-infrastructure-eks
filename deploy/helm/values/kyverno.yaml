reportsController:
  replicas: ${env:KYVERNO_REPORT_REPLICA_COUNT}
  image:
    repository: ghcr.io/kyverno/reports-controller
    tag: ${env:KYVERNO_VERSION}

admissionController:
  replicas: ${env:KYVERNO_ADMISSION_CONTROLLER_REPLICA_COUNT}
