# yaml-language-server: $schema=https://raw.githubusercontent.com/Ensono/eirctl/refs/heads/main/schemas/schema_v1.json

contexts:
  powershell:
    container:
      name: ensono/eir-infrastructure:1.2.26
      shell: pwsh
      shell_args: [
        "-NonInteractive",
        "-Command"
      ]
    env:
      PSModulePath: /modules
    envfile:
      exclude:
        - PATH
        - SOURCEVERSIONMESSAGE
        - HOME
        - GITHUB_ACTIONS
